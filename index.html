<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dibujando con canvas</title>
  </head>
  <body>
    <h1>Dibujo en canvas</h1>
    <p>
      ¿Cuantas líneas quieres?
      <input type="text" id="texto_lineas" />
      <input type="button" value="A darle!" id="botoncito" />
    </p>
    <canvas width="300" height="300" id="dibujito"></canvas> <!-- Declarar el tamaño del canvas 
    
    id = "dibujito" > Permitirá que .js encuentre la etiqueta 
  -->
  <script src="dibujo.js"></script>
    <!-- Invocar documento en JavaScript "dibujo.js"-->

  <p>Asi queda tu dibujo</p>
    
  </body>
</html>
